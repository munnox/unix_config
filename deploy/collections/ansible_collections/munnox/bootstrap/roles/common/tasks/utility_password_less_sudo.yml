# Allow passwordless sudo on target
# 
# Example Playbook
# 
# ```
# - name: Allow passwordless sudo for the user
#   hosts: "{{ playbook_groups | default('passwordless_sudo') }},!disabled"
#   tasks:
#     - name: Allow sudo without a password
#       import_role:
#         name: munnox.bootstrap.common
#         tasks_from: utility_password_less_sudo.yml
# ```

- name: sed to change sudoers Red Hat
  become: yes
  shell: |
    sed -i 's/%wheel\s.*/%wheel ALL=NOPASSWD:ALL/' /etc/sudoers
  when: ansible_os_family == 'RedHat'
- name: sed to change sudoers Debian
  become: yes
  shell: |
    sed -i 's/%sudo\s.*/%sudo ALL=NOPASSWD:ALL/' /etc/sudoers
  when: ansible_os_family == 'Debian'